{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <div>
            <h1>Users List</h1>
            {% if user_fullname %}
            <p style="color: #666; margin-top: 0.5rem;">
                <h4>Welcome, {{ user_fullname }}</h4>

            </p>
            {% endif %}
        </div>
        <a href="/add" class="btn btn-success">Add User</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fullname</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td colspan="4" style="text-align: center; padding: 2rem;">
                    <div id="loading">Loading users...</div>
                    <div id="no-users" style="display: none;">No users found</div>
                    <div id="error" style="display: none; color: #e74c3c;">Failed to load data</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    // Load all users
    async function loadUsers() {
        try {
            const response = await fetch("http://127.0.0.1:8000/api/users");
            const users = await response.json();
            const tableBody = document.getElementById("tableBody");
            
            document.getElementById("loading").style.display = "none";

            if (!users || users.length === 0) {
                document.getElementById("no-users").style.display = "block";
                return;
            }

            tableBody.innerHTML = "";

            users.forEach(user => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.fullname}</td>
                    <td>${user.email}</td>
                    <td>
                        <a href="/update?id=${user.id}" class="btn" style="color: #f1c40f;; margin-right: 0.5rem;">Update</a>
                        <button class="btn"  style="background: white; color: red; margin-right: 0.5rem;" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (err) {
            console.error("Error loading users:", err);
            document.getElementById("loading").style.display = "none";
            document.getElementById("error").style.display = "block";
        }
    }

    // Delete user
    async function deleteUser(id) {
        if (!confirm("Are you sure you want to delete this user?")) return;

        try {
            const response = await fetch(`http://127.0.0.1:8000/api/users/${id}`, { 
                method: "DELETE" 
            });
            
            if (response.ok) {
                showMessage("User deleted successfully!", "success");
                loadUsers();
            } else {
                showMessage("Failed to delete user.", "error");
            }
        } catch (err) {
            console.error("Error deleting user:", err);
            showMessage("Error deleting user. Please try again.", "error");
        }
    }

    // Show message function
    function showMessage(message, type) {
        // Create message element
        const messageDiv = document.createElement('div');
        messageDiv.className = `alert alert-${type}`;
        messageDiv.textContent = message;
        
        // Insert at the top of main content
        const main = document.querySelector('main .container');
        main.insertBefore(messageDiv, main.firstChild);
        
        // Auto-remove after 4 seconds
        setTimeout(() => {
            messageDiv.style.opacity = '0';
            messageDiv.style.transition = 'opacity 0.4s ease';
            setTimeout(() => messageDiv.remove(), 500);
        }, 5000);
    }

    // When page loads
    window.addEventListener("DOMContentLoaded", () => {
        loadUsers();
    });
</script>
{% endblock %}
